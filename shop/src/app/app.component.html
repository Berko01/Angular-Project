<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">E-Shop</a>

  <ul class="navbar-nav flex-row ms-auto me-3">
    <!-- Eğer login değilse Login göster -->
    <li class="nav-item text-nowrap" *ngIf="!isLoggedIn">
      <a class="nav-link px-3 text-white d-flex align-items-center gap-1" routerLink="/login">
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#door-open"></use>
        </svg>
        Login
      </a>
    </li>

    <!-- Eğer login ise Sign out göster -->
    <li class="nav-item text-nowrap" *ngIf="isLoggedIn">
      <a class="nav-link px-3 text-white d-flex align-items-center gap-1" href="#" (click)="logout()">
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#door-closed"></use>
        </svg>
        Sign out
      </a>
    </li>
  </ul>



  <ul class="navbar-nav flex-row d-md-none">
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch"
        aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#search"></use>
        </svg>
      </button>
    </li>
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#list"></use>
        </svg>
      </button>
    </li>
  </ul>
</header>


<div class="container-fluid">
  <div class="row">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
      <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a routerLink="/products" class="nav-link d-flex align-items-center gap-2 active" aria-current="page">
                <svg class="bi" aria-hidden="true">
                  <use xlink:href="#house-fill"></use>
                </svg>
                Mağaza
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" routerLink="/product-add-1">
                <svg class="bi" aria-hidden="true">
                  <use xlink:href="#file-earmark"></use>
                </svg>
                Ürün Ekle / Klasik Form
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" routerLink="/product-add-2">
                <svg class="bi" aria-hidden="true">
                  <use xlink:href="#cart"></use>
                </svg>
                Ürün Ekle / Reactive Form
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
