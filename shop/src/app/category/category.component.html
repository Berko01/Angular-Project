<!-- Kategori link listesi -->
<div class="nav-scroller py-1 mb-2" *ngIf="categories.length > 0; else noCategories">
  <nav class="nav d-flex">
    <a [routerLink]="['/']" class="p-2 text-muted active">
      Tüm Ürünler
    </a>
    <a *ngFor="let category of categories" [routerLink]="['/products/category', category.id]" class="p-2 text-muted">
      {{ category.name }}
    </a>
  </nav>
</div>

<ng-template #noCategories>
  <p>Kategori bulunamadı.</p>
</ng-template>
