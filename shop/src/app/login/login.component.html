<form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center w-100 m-auto"
  style="max-width: 330px; padding: 15px;">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <!-- Email -->
  <div class="form-floating mb-2">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
      formControlName="email" />
    <label for="floatingInput">Email address</label>
    <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
      class="alert alert-danger mt-1">
      Email adresi gereklidir.
    </div>
  </div>

  <!-- Password -->
  <div class="form-floating mb-2">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
      formControlName="password">
    <label for="floatingPassword">Password</label>
    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
      class="alert alert-danger mt-1">
      Şifre gereklidir.
    </div>
  </div>

  <!-- Remember me -->
  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" id="checkDefault" formControlName="rememberMe">
    <label class="form-check-label" for="checkDefault">
      Remember me
    </label>
  </div>

  <!-- Sign in -->
  <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginForm.invalid">
    Sign in
  </button>

  <!-- Log out -->
  <button *ngIf="isLoggedIn" class="btn btn-outline-danger w-100 py-2 mt-2" type="button" (click)="logout()">
    Log out
  </button>

  <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
</form>
